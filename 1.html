    <h2>알리오 올리오 파스타 레시피</h2>
    염도 0.5%의 물에 파스타 면을 삶는데, 삶는 시간은 파스타 제품에 따라 다르다.
    파스타를 삶으면서 다른 프라이팬에 올리브오일을 넉넉히 두른 후 다진 생마늘, 부순 페페론치노를 넣고 약불에 가열한다.
    <p></p>
    파스타가 다 익으면 프라이팬에 파스타를 옮기고 면수와 후추를 넣은 후 1분정도 중불에 가열한다.
    불을 끄고 프라이팬을 흔들어 소스를 유화시키는데 이를 <a href="https://www.lacucinaitaliana.com/glossary/mantecare?refresh_ce=" target="_blank" title="mantecare"><strong>만테까레</strong></a>라고 한다.<br>
